<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1 class="title">Coding Quiz</h1>
    </header>
    
    <main>

        <div id="startUp">
            <h2 class="subHead">Get ready to take this quiz about coding! Try to answer the most questions possible within the time limit! 
                But be careful!!! Getting a question wrong will dock your time!
            </h2>

            <button id="start" class="button">Start</button>
            <button id="leader" class="button">Leaderboard</button>
        </div>

        <div class="quizCore">

            <div id="timeArea">
                <div id="counter"></div>
            </div>

            <div id="quizArea">
                <div id="qContent">
                    <p id="question">Question</p>
                    <button class="solution"></button>
                    <button class="solution"></button>
                    <button class="solution"></button>
                    <button class="solution"></button>
                </div>

            </div>

            <div id="leaderArea">
                <h2 id="leaderTitle">Leaderboard</h2>
                <ol id="leaderList">
                    <li>test</li>
                    <li>test</li>
                    <li>test</li>
                    <li>test</li>
                    <li>test</li>

                </ol>
            </div>

        </div>

    </main>

    


    <script src="assets/script.js"></script>

</body>
</html>
