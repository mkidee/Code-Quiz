<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1 class="title">Coding Quiz</h1>
    </header>
    
    <main>

        <div class="startUp">
            <h2 class="subHead">Get ready to take this quiz about coding! Try to answer the most questions possible within the time limit! 
                But be careful!!! Getting a question wrong will dock you on time!
            </h2>

            <button id="start" class="button">Start</button>
            <button id="leader" class="button">Leaderboard</button>
        </div>

        <div class="quizTime">

            <div id="timeArea">
                <div id="counter"></div>
            </div>
            
        </div>

    </main>

    


    <script src="assets/script.js"></script>

</body>
</html>
